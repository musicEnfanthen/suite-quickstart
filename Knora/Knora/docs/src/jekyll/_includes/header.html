<header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">{{ site.title }}</span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <!-- Button to Docs on the right -->
        <a href="https://docs.knora.org" target="_blank" class="mdl-navigation__button">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
                Docs
            </button>
        </a>

        <!-- Button to Github on the right -->
        <a href="https://github.com/dhlab-basel/Knora" target="_blank" class="mdl-navigation__button">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
                View on GitHub
            </button>
        </a>

    </div>
</header>

<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="http://knora.org">Home</a>
        <a class="mdl-navigation__link" href="http://docs.knora.org">Docs</a>
    </nav>

</div>
